    <!--These are columns-->

        <!-- Login Boxes-->
        <div>
            <div>
                <img src="images/logo.png" alt="" />

                <form action="feed.html" method="post">

                <span>OR</span>

            </div>
            <div>
                <span>Get the app.</span>

                    </a>
                    <a target="_blank" href="https://play.google.com/store/apps/details?id=com.instagram.android&referrer=utm_source%3Dinstagramweb%26utm_campaign%3DsignupPage%26utm_medium%3Dbadge">

                    </a>

            </div>
